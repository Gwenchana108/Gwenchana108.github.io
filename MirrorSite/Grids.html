<head>
	<title>CSS Grid</title>
	<style>
.wrapper {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 1em;
            padding-bottom: 1em;
}
		.wrapper > * {
			background: #7843ce;
            padding: 0.5em;
		 
		}
        .container {
            background: #7de993;
            display:flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .container >* {
            flex: 1 1 10em   
        }

        .new {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 1em;
        
        }

	</style>
</head>
<body>
    <header class="items">HEADER</header>
		<nav class="items">NAV</nav> 
	<div class="wrapper">
        <div class="col">one apple</div>
        <div class="col">two orange</div>
        <div class="col">three grape</div>
        <div class="col">four lime</div>	
    </div>
        <div class="container">
         <div class="col">one</div>
        <div class="col">two</div>
        <div class="col">three</div>
        <div class="col">four</div>	
    </div>

    <div class="new">
        <div class="col">one apple</div>
        <div class="col">two orange</div>
        <div class="col">three grape</div>
        <div class="col">four lime</div>	
    <footer class="items">FOOTER</footer>

</body>
</html>
